<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="hyperion.js"></script>
        <title>Color Wheels</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="text-align:center" onLoad="startCycle()">
        <div class="wrapper">
            <div id="menu">
                <button id="saveButton" class="upgrade" onClick="save()">Save your game</button>
		<button id="clearButton" class="upgrade" onClick="clearSave()">Delete your save file</button>
	    	<div id="savedInfo" style="display:none; position:absolute">Game saved!</div>
            </div>
	    <div id="menu2">
		<button id="exportButton" class="upgrade" onClick="expo()">Export a save file</button>
		<div id="exportInfo" style="display:none"></div>
                <button id="importButton" class="upgrade" onClick="impo()">Import a save file</button>
	    </div>		
            <div id="powerAmount">Total Power: 0</div>
            <div id="powerMultArea" onClick="testStuff()">Button Mult: x1</div>
            <div id="blueCycle">Reset Cycle: 0/1000</div>
	    <div id="upgradeSet1" class="lowerLayer" style="display:none">
		<button id="cycleUpgrade" onClick="checkUpgrade('Cycle Upgrade')" style="opacity:0.6" class="upgrade2">
		    Cycle Upgrade<br/>Current: 1000 -> Next: 900<br/>Cost: 1e4 Power</button>
		<button id="clickPowerUpgrade" onClick="checkUpgrade('Click Power Upgrade')" style="opacity:0.6" class="upgrade2">
		    Click Power Upgrade<br/>Current: 0 -> Next: 1<br/>Cost: 1e6 Power</button>
	    </div>
	    <div id="autoclickerPurchase" class="lowerLayer" style="display:none">
		<button id="autoclickerPurchaseButton" onClick="checkAutoclickPurchase()" style="opacity:0.6" class="autoclicker">
		    Button Autoclicker<br/>Clicks 1 random Button applying a x.5 total Multiplier every 5 Cycles<br/>Cost: 1e5 Power</button>
		<button id="autoButtonCountUpgrade" onClick="checkUpgrade('AutoButton Count Upgrade')" style="opacity:0.6; display:none" class="upgrade2">
		    AutoButton Count Upgrade<br/>Current: 1 -> Next: 2<br/>Cost: 1e8 Power</button>
		<button id="autoMultUpgrade" onClick="checkUpgrade('AutoMult Upgrade')" style="opacity:0.6; display:none" class="upgrade2">
		    AutoMult Upgrade<br/>Current: 0.5 -> Next: 0.6<br/>Cost: 1e8 Power</button>
		<button id="autoCycleUpgrade" onClick="checkUpgrade('AutoCycle Upgrade')" style="opacity:0.6; display:none" class="upgrade2">
		    AutoCycle Upgrade<br/>Current: 5 -> Next: 4<br/>Cost: 1e10 Power</button>
	    </div>
		<button id="speedy" class="upgrade" onClick="speedUp()" style="display: none">SpeedySpeedy</button>
	    </div>
            <div id="buttonSet1" style="display: block">
                <button id="blueCircle1" onClick="blueClick(1)" class="blueButton">x1</button>
                <button id="blueCircle1Upgrade" onClick="checkButtonUpgrade(1)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 10 Power</button>
		<div id="maxUpgrade1" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet2" class="lowerLayer" style="display: none">
                <button id="blueCircle2" onClick="blueClick(2)" class="blueButtonSmall">x1</button>
                <button id="blueCircle2Upgrade" onClick="checkButtonUpgrade(2)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 100 Power</button>
		<div id="maxUpgrade2" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet3" class="lowerLayer" style="display:none">
                <button id="blueCircle3" onClick="blueClick(3)" class="blueButtonSmall">x1</button>
                <button id="blueCircle3Upgrade" onClick="checkButtonUpgrade(3)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e3 Power</button>
		<div id="maxUpgrade3" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet4" class="lowerLayer" style="display:none">
                <button id="blueCircle4" onClick="blueClick(4)" class="blueButtonSmall">x1</button>
                <button id="blueCircle4Upgrade" onClick="checkButtonUpgrade(4)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e4 Power</button>
		<div id="maxUpgrade4" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet5" class="lowerLayer" style="display:none">
                <button id="blueCircle5" onClick="blueClick(5)" class="blueButtonSmall">x1</button>
                <button id="blueCircle5Upgrade" onClick="checkButtonUpgrade(5)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e5 Power</button>
		<div id="maxUpgrade5" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet6" class="lowerLayer" style="display:none">
                <button id="blueCircle6" onClick="blueClick(6)" class="blueButtonSmall">x1</button>
                <button id="blueCircle6Upgrade" onClick="checkButtonUpgrade(6)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e6 Power</button>
		<div id="maxUpgrade6" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet7" class="lowerLayer" style="display:none">
                <button id="blueCircle7" onClick="blueClick(7)" class="blueButtonSmall">x1</button>
                <button id="blueCircle7Upgrade" onClick="checkButtonUpgrade(7)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e7 Power</button>
		<div id="maxUpgrade7" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet8" class="lowerLayer" style="display:none">
                <button id="blueCircle8" onClick="blueClick(8)" class="blueButtonSmall">x1</button>
                <button id="blueCircle8Upgrade" onClick="checkButtonUpgrade(8)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e8 Power</button>
		<div id="maxUpgrade8" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet9" class="lowerLayer" style="display:none">
                <button id="blueCircle9" onClick="blueClick(9)" class="blueButtonSmall">x1</button>
                <button id="blueCircle9Upgrade" onClick="checkButtonUpgrade(9)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e9 Power</button>
		<div id="maxUpgrade9" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div id="buttonSet10" class="lowerLayer" style="display:none">
                <button id="blueCircle10" onClick="blueClick(10)" class="blueButtonSmall">x1</button>
                <button id="blueCircle10Upgrade" onClick="checkButtonUpgrade(10)" style="opacity:0.6" class="upgrade">
                    Upgrade your Blue Button<br/>Cost: 1e10 Power</button>
		<div id="maxUpgrade10" class="upgrade" style="display:none">Max Multiplier!</div>
            </div>
            <div class="topLayer">
            	<button id="addBlueButton" onClick="checkAddBlue()" style="opacity:0.6" class="upgrade">
                    Add another Blue Button<br/>Cost: 100 Power</button>
	    	<button id="energyGainButton" onClick="energyPrestige()" style="opacity:0.6" class="upgrade" display="none">
		    You've gone as far as you can go.<br/>Reset the game for Energy</button>
            </div>
        </div>
    </body>
</html>
